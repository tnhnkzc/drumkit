<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/ab330baa46.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-700 m-0 w-full sm overflow-y-hidden">
    <div id="container" class="flex flex-col mt-8">
      <div>
        <h1
          id="title"
          class="text-8xl text-red-500 text-center sm:text-center sm:text-4xl"
        >
          Drum Kit
        </h1>
      </div>
      <div>
        <h2 id="subtitle" class="text-4xl text-cyan-500 text-center">
          Click on the images or use your keyboard buttons to play a song!
        </h2>
      </div>
    </div>
    <div
      id="container-2"
      class="flex flex-row justify-center align-center mt-64 gap-16"
    >
      <button id="btn-1" class="w drum">w</button>

      <button id="btn-2" class="a drum">a</button>

      <button id="btn-3" class="s drum">s</button>

      <button id="btn-4" class="d drum">d</button>

      <button id="btn-5" class="j drum">j</button>

      <button id="btn-6" class="k drum">k</button>

      <button id="btn-7" class="l drum">l</button>
    </div>

    <!-- footer -->
    <footer
      class="flex flex-col justify-center border-2 border-red-500 rounded-xl w-full bg-red-500 text-center fixed right-0 left-0 bottom-0"
    >
      <p class="mt-4">Made by Tunahan Kuzucu</p>
      <div class="flex flex-row justify-center gap-4 mb-4">
        <a
          class="socialmedia"
          href="https://www.facebook.com/tnhn.kzc"
          target="_blank"
          ><i class="fab fa-facebook-f w-5"></i
        ></a>
        <a
          class="socialmedia"
          href="https://www.instagram.com/tunahankuzucuu/?hl=tr"
          target="_blank"
          ><i class="fab fa-instagram w-5"></i
        ></a>
        <a
          class="socialmedia"
          href="https://twitter.com/tunahankuzucu"
          target="_blank"
          ><i class="fab fa-twitter w-5"></i
        ></a>
        <a
          class="socialmedia"
          href="https://www.linkedin.com/in/tunahankuzucu/"
          target="_blank"
          ><i class="fab fa-linkedin w-5"></i
        ></a>
        <a href="https://github.com/tnhnkzc"
          ><img
            class="w-5"
            src="https://img.icons8.com/ios-glyphs/30/000000/github.png"
        /></a>
      </div>
    </footer>
  </body>
</html>
